<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h4>Temperature Converter</h4>

    <p>Enter the temperature, select units and submit</p>

    <form onsubmit="onSubmit(event)" id="temperatureForm">
      <input type="number" name="temperature" id="temperature" placeholder="Enter temperature" />

      <select name="from" id="from">
        <option value="" disabled hidden selected>Please Choose...</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <select name="to" id="to">
        <option value="" disabled hidden selected>Please Choose...</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button type="submit" id="convertBtn" disabled>Convert</button>
    </form>

    <div id="result"></div>
  </body>
</html>
