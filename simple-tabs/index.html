<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- js -->
    <script src="./index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" onclick="openTab(event, 'tab1')">
        First Tab
      </button>
      <button class="tab" onclick="openTab(event, 'tab2')">Second Tab</button>
      <button class="tab" onclick="openTab(event, 'tab3')">Third Tab</button>
      <button class="tab" onclick="openTab(event, 'tab4')">Fourth Tab</button>
    </div>

    <div class="content" id="tab1">
      <h2>First Tab Content</h2>
    </div>

    <div class="content" id="tab2" style="display: none">
      <h2>Second Tab Content</h2>
    </div>

    <div class="content" id="tab3" style="display: none">
      <h2>Third Tab Content</h2>
    </div>

    <div class="content" id="tab4" style="display: none">
      <h2>Fourth Tab Content</h2>
    </div>
  </body>
</html>
